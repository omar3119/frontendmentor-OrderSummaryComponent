<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/> 
    <link rel="stylesheet" href="style-card.css">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <section class="grid_container">
      <div class="img-header">
        <img src="images/illustration-hero.svg" alt="" />
      </div>

      <div class="header1">
        <h1>Order Summary</h1>
      </div>

      <div class="paragraph">
        <p>
          You can now listen to millions of songs, audiobooks, and podcast on
          any device anywhere you like!
        </p>
      </div>

      <div class="by_music">
        <img class="icon-music" src="images/icon-music.svg" alt="music" />
        <div class="annual_plan">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>

      <div class="buttons">
        <button class="button1">Proceed Payment</button>
        <button class="button2">Cancel Order</button>
      </div>
    </section>
  </body>
</html>
